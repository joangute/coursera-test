<article id="post-46" class="post-46 page type-page status-publish has-post-thumbnail hentry">
	<!-- Page/Post Single Image Disabled or No Image set in Post Thumbnail -->	<div class="entry-container">
		<header class="entry-header">
			<h2 class="entry-title">What is Steampunk?</h2>
		</header><!-- .entry-header -->

		<div class="entry-content">
			<p>Quite often, we receive queries at the Ministry of Peculiar Occurrences that extend beyond our usual fare. While we hardly categorize &#8220;My cat is coughing up hairballs that move&#8230;&#8221; and &#8220;My teenage daughter simply won&#8217;t listen to her father&#8230;&#8221; worthy of our attention, one often asked question does give us pause&#8230;</p>
<p><a href="http://www.ministryofpeculiaroccurrences.com/wp-content/uploads/2011/01/The-Ministry-Initiative-Jennifer.jpg"><img class="alignleft size-medium wp-image-709" style="border: 0px none; margin: 15px;" src="http://www.ministryofpeculiaroccurrences.com/wp-content/uploads/2011/01/The-Ministry-Initiative-Jennifer-195x300.jpg" alt="Ministry agent- archivist" width="195" height="300" srcset="http://www.ministryofpeculiaroccurrences.com/wp-content/uploads/2011/01/The-Ministry-Initiative-Jennifer-195x300.jpg 195w, http://www.ministryofpeculiaroccurrences.com/wp-content/uploads/2011/01/The-Ministry-Initiative-Jennifer-666x1024.jpg 666w" sizes="(max-width: 195px) 100vw, 195px" /></a><em>“What is Steampunk?”</em></p>
<p>Depending on which resource you reference, be it <a href="http://en.wikipedia.org/wiki/Steampunk" target="_blank" rel="noopener">the Wikipedia entry</a> or <a href="http://www.steampunk.com/what-is-steampunk/" target="_blank" rel="noopener">Steampunk.com</a>, you will find a variety of answers and interpretations to this creative movement that has been growing in popularity, but also capturing mainstream curiosity.</p>
<p>We at the Ministry, based on our own research and passions on the subject, have compiled a page that offers several descriptions of what we believe constitutes steampunk. We begin with an &#8220;elevator pitch&#8221; to start, and then work up to the &#8220;deep dive&#8221; that not only touches on the foundations of the genre, but even touches on the debate making rounds online and at the cons.</p>
<p>So without further ado&#8230;</p>
<h2></h2>
<h2 style="text-align: center;"></h2>
<h2 style="text-align: center;"><strong>A Quick Explanation, Old Boy. I just put the kettle on.<br />
</strong></h2>
<blockquote><p><em>Steampunk is modern technology—iPads, computers, robotics, air travel—powered by steam and set in the 1800’s.</em></p></blockquote>
<p><a href="http://teemorris.com/wp-content/uploads/2011/02/Nathan-steampunk.jpg"><img class="aligncenter" src="http://teemorris.com/wp-content/uploads/2011/02/Nathan-steampunk.jpg" alt="" width="400" height="297" /></a></p>
<p>This is as brief and as compact a description you can give people that have no clue what steampunk is. Perhaps <a href="http://overburyink.com/?p=1257">the most recent mainstream point of reference</a> would be the episode “Punked” from ABC’s popular crime drama, <em>Castle</em> (seen above, with Nathan Fillion featuring an armoured forearm creation from <a href="http://bruteforceleather.com/">Brute Force Studios</a>).</p>
<h2><strong>A Few More Details, if you please…</strong></h2>
<blockquote><p><em>Steampunk is an inspired movement of creativity and imagination. With a backdrop of either Victorian England or America’s Wild West at hand, modern technologies are re-imagined and realized as elaborate works of art, fashion, and mechanics. If Jules Verne or H.G. Wells were writing their science fiction today, it would be considered “steampunk.”</em></p></blockquote>
<p><img class="aligncenter" src="http://teemorris.com/wp-content/uploads/2011/02/authors.png" alt="" width="298" height="194" /></p>
<p>Moving beyond the elevator pitch, this brief summary names two of steampunk&#8217;s most revered heroes, Jules Verne and H.G. Wells (pictured above). While Verne and Wells are regarded as part of the foundation of Science Fiction, they would be listed as steampunk authors if they were writing their works today.</p>
<h2><strong>The Deep Dive…20,000 Leagues or so…</strong></h2>
<p><a href="http://teemorris.com/wp-content/uploads/2011/02/DifferenceEngine.jpg"><img class="alignright" style="border: 0pt none; margin: 10px 15px;" src="http://teemorris.com/wp-content/uploads/2011/02/DifferenceEngine.jpg" alt="" width="150" height="228" /></a>The term &#8220;Steampunk&#8221; originated in the late 1980s with a cheeky letter to <em>Locus Magazine</em> from science fiction author K. W. Jeter. Jeter was trying to find an accurate description of works by himself (<em>Morlock Night</em>), <a title="Tim Powers" href="http://en.wikipedia.org/wiki/Tim_Powers">Tim Powers</a> (<em>The Anubis Gates</em>), and <a title="James Blaylock" href="http://en.wikipedia.org/wiki/James_Blaylock">James Blaylock</a> (<em>Homunculus</em>). While Jeter coined the word, it was William Gibson and Bruce Sterling that brought the genre attention with the book <a href="http://www.amazon.com/gp/product/055329461X?ie=UTF8&amp;tag=steampunk0b-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=055329461X"><em>The Difference Engine</em></a> (1992). Best known for their offerings in <a href="http://en.wikipedia.org/wiki/Cyberpunk">cyberpunk</a>, Gibson and Sterling took their intimate integration of man and machine back to 1885. In this alternative Industrial Revolution, Charles Babbage’s Difference Engine is not merely a curiosity but the norm, and now his Analytical Engine comes to fruition. The book centres around the struggle between the working class Luddites (who fear technology) and the upper-class “enhanced” elite.</p>
<p>From here, the steampunk movement gained momentum, although there are some cinematic and televised works that could easily be considered steampunk while pre-dating <em>The Difference Engine</em> by three decades or more.</p>
<p>Over the years, steampunk has evolved into more than just a sub-genre of Science Fiction and Fantasy. Steampunk now extends into <a href="http://www.steampunkemporium.com/steam.php">fashion</a>, <a href="http://steampunkworkshop.com/">engineering</a>, <a href="http://abneypark.com/">music</a>, and for some, a <a href="http://steampunkfamily.com/">lifestyle</a>. With the Victorian British Empire or American Wild West as the backdrop, steampunk projects are a challenge of making something elegant out of random bits and bobs. Picture <em>MacGyver</em> or <em>The A-Team</em> in the 1800’s. Consider Dick Van Dyke’s Caractacus Potts and his creations in <em>Chitty Chitty Bang Bang</em>, or the ingenious contraptions from Artimus Gordon’s laboratory in the television show <em>The Wild, Wild West</em>. What others see as junk or scrap parts, steampunk artists transform it into something new and expressive, be it <a href="http://www.dogfish.com/company/tangents/steampunk-treehouse.htm">an original creation</a> or a <a href="http://steampunkworkshop.com/victorian-all-one-pc">modification of a modern convenience</a>.</p>
<h2>Where exactly does the “punk” come into play?</h2>
<p>A current debate amongst writers is that the growing commercialism over the genre has diluted the “punk” aspect of steampunk. Their argument is that steampunk has been reduced to a backdrop of romantic Victoriana, goggles, and brass fixtures. Instead of works like <em>The Difference Engine, The Diamond Age,</em> and <em>The Windup Girl</em> where social commentary and dystopia are the focus, the grittiness and edge of steampunk is merely a shiny, spiffy backdrop as seen in lighter works such as <em>Soulless</em> and <em>Girl Genius</em>.</p>
<p><a href="http://www.ministryofpeculiaroccurrences.com/wp-content/uploads/2010/12/pr_mopocover.jpg"><img class="alignleft" style="border: 0pt none; margin: 10px 15px;" src="http://www.ministryofpeculiaroccurrences.com/wp-content/uploads/2010/12/pr_mopocover.jpg" alt="" width="225" height="364" /></a>Steampunk, at least the way we see it, gets its “punk” not in its dystopian view of the world or even in its gritty edge. The “punk” in “Steampunk” comes from going against convention that, through creativity and declaration of one’s individuality be it through style, gadgets, or attitude, sets one apart. In our own work, the “punk” is embodied in Eliza D. Braun, an agent from New Zealand. Coming from the farthest reaches of the Empire where women have the right to vote, where the “natives” co-exist with the “colonials,” and where everyone speaks their mind frankly and honestly, she goes against the standard norms at the home office in London, England. She is paired up with Wellington Thornhill Books, Esquire, a man of the manor born now serving at the Queen’s pleasure. She is everything he is not, and vice versa; and it is their chemistry and unorthodox approach to peculiar occurrences that make them unique within a society based on conformity.</p>
<p>All this, and they’re having a smashing good time while doing it. Well, at least, Eliza is.</p>
<p>Perhaps the best published primer for understanding steampunk, we found, is the unassuming title <a href="http://www.amazon.com/Steampunk-Style-Jewelry-Victorian-Mechanical/dp/1589234758"><em>Steampunk Style Jewelry</em></a> by Jean Campbell. Outside of Amazon.com, you can find this book at your local Michael’s or arts-and-crafts store. As expected, there are plenty of how-to projects, but you will also find columns by musicians, artists, and seamstresses on what steampunk is. The photography in this book is also quite stunning.</p>
<p>And, of course, if you want to experience just how much fun steampunk can be, take a look at <em><a href="http://www.amazon.com/gp/product/0062049763?ie=UTF8&amp;tag=theofficiw092-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=0062049763">Phoenix Rising: A Ministry of Peculiar Occurrences Novel</a><img style="border: none !important; margin: 0px !important;" src="http://www.assoc-amazon.com/e/ir?t=theofficiw092-20&amp;l=as2&amp;o=1&amp;a=0062049763" alt="" width="1" height="1" border="0" /></em>, from Harper Voyager.</p>
